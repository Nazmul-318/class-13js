<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Class-13</title>
</head>

<body>

    <section class="first_section my-5">
        <div class="container">
            <div class="row">

                <!-- Digitlal_clock_start -->

                <div class="col-md-12 col-lg-6">
                    <div class="card p-4 rounded shadow">
                        <div class="card-title">
                            <h2 class="text-center bg-warning">DIGITAL CLOCK</h2>
                        </div>
                        <div class="card-body text-center">
                            <img src="./img/digital-wristwatch-blank-background-vector-260nw-453347410.jpg" alt=""
                                class="img-fluid">
                            <div id="time_result">
                                <div id="icon">
                                    <i class="fas fa-battery-full"></i>
                                    <i class="fas fa-heart"></i>
                                </div>
                                <span id="h"></span>
                                <span id="m"></span>
                                <span id="s"></span>
                                <span id="am_pm"></span>
                                <span id="d" class="d-block text-center"></>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Digitlal_clock_end -->

                <!-- Counter_loader_start -->

                <div class="col-md-12 col-lg-6">
                    <div class="card p-4 rounded shadow">
                        <div class="card-title">
                            <h2 class=" text-uppercase text-center bg-warning">Counter With Loader</h2>
                        </div>
                        <div class="card-body counter_with_loader">

                            <div class="form-group mb-2 mt-4">
                                <label for="number_here" class="text-left text-uppercase">Please Write Your
                                    Number</label>
                                <input type="text" id="input_number" class="form-control">
                            </div>
                            <div class="button-group">
                                <button id="start" class="btn-primary btn text-uppercase" value="">Start Now</button>
                                <button id="stop" class="btn-primary btn text-uppercase" value="">Stop Now</button>
                            </div>
                            <div class="progress mt-5">
                                <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div id="counter_result">
                                <h1>00</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Counter_loader_end -->

                <!-- Todo_list_start -->
                <div class="col-lg-6 col-md-12 mt-5">
                    <div class="card p-4 rounded shadow">
                        <div class="card-title">
                            <h2 class=" text-uppercase text-center bg-warning">To Do List</h2>
                        </div>
                        <div class="card-body " id="to_do_list">
                            <div class="form-group">
                                <input type="text" id="to_do" class="form-control" placeholder="Add List">
                            </div>
                            <div class="button-group mt-3">
                                <button id="add_list" class="btn-primary btn text-uppercase" value="">Add Now</button>
                                <button id="reset_list" class="btn-primary btn text-uppercase" value="">Reset
                                    All</button>
                            </div>
                        </div>
                        <div class="card-footer overflow-auto">
                            <h3 class="text-center text-uppercase to_do_head">Your To Do List</h3>
                            <div id="todo_list">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Todo_list_end -->

                <!-- Result_calculation_start-->

                <div class="col-lg-6 col-md-12 mt-5">
                    <div class="card p-4 rounded shadow">
                        <div class="card-title">
                            <h2 class=" text-uppercase text-center bg-warning">Result Calculation</h2>
                        </div>
                        <div class="card-body result_cal">
                            <form class="row g-3" id="result_cal">
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="f_name" placeholder="First Name">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="l_name" placeholder="Last Name">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="roll" placeholder="Roll Number">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="reg" placeholder="Reg. Number">
                                </div>
                                <div class="col-auto w-50">
                                    <div class="form-group">
                                        <select class="form-control" name="" id="dept">
                                            <option value="">- Department -</option>
                                            <option value="Science">Science</option>
                                            <option value="Commerce">Commerce</option>
                                            <option value="Arts">Arts</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-auto w-50">
                                    <div class="form-group">
                                        <select class="form-control" name="" id="pass_year">
                                            <option value="">- Passing Year -</option>
                                            <option value="1995">1995</option>
                                            <option value="1996">1996</option>
                                            <option value="1997">1997</option>
                                            <option value="1998">1998</option>
                                            <option value="1999">1999</option>
                                            <option value="2000">2000</option>
                                            <option value="2001">2001</option>
                                            <option value="2002">2002</option>
                                            <option value="2003">2003</option>
                                            <option value="2004">2004</option>
                                            <option value="2005">2005</option>
                                            <option value="2006">2006</option>
                                            <option value="2007">2007</option>
                                            <option value="2008">2008</option>
                                            <option value="2009">2009</option>
                                            <option value="2010">2010</option>
                                            <option value="2011">2011</option>
                                            <option value="2012">2012</option>
                                            <option value="2013">2013</option>
                                            <option value="2014">2014</option>
                                            <option value="2015">2015</option>
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2021">2021</option>
                                        </select>
                                    </div>
                                </div>

                                <!--========== Common Subjets =======-->

                                <h5 class="text-center bg-warning">Subjects Marks</h5>

                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Ban" placeholder="Bangla">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Eng" placeholder="English">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Math" placeholder="Mathematics">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Sos" placeholder="Social Science">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="rel" placeholder="Religion">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Phy" placeholder="Physics">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Che" placeholder="Chemistry">
                                </div>
                                <div class="col-auto w-50">
                                    <input type="text" class="form-control" id="Bio" placeholder="Biology">
                                </div>

                                <div class="col-auto w-50">
                                    <input type="submit" class="btn btn-primary mb-3" id="res_btn" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--============= Result_calculation_User_input_end ===========-->
                <!--=========== Result_calculation_User_output_start ==========-->
                <div class="col-lg-8 mt-5">
                    <div class="card p-4" id="exam_result">


                    </div>
                </div> Rusult Here------>

                <!-- Result_calculation_end -->

            </div>
    </section>



    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->

    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>




</body>

</html>
